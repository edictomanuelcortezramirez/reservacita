<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1be72bc652.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Administrador</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container admin">

        <h1 class="title">Ingresa un nuevo profesional</h1>
        <form class="row g-3 needs-validation" id="form" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
                <div class="valid-feedback">
                    Luce bien!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="valid-feedback">
                    Luce bien!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">Especialidad</label>
                <select class="form-select" id="specialty" required>
                    <option selected disabled value="">Elije...</option>
                    <option>Cardiología</option>
                    <option>Dermatología</option>
                    <option>Ginecología</option>
                    <option>Ortopedia</option>
                    <option>Oftalmología</option>
                    <option>Psiquiatría</option>
                </select>
                <div class="invalid-feedback">
                    Por favor ingresa especialidad.
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">Ciudad de formacion</label>
                <select class="form-select" id="trainingCity" required>
                    <option selected disabled value="">Elije...</option>
                    <option>Santiago</option>
                    <option>Concepción</option>
                    <option>Valparaíso</option>
                    <option>Valdivia</option>
                </select>
                <div class="invalid-feedback">
                    Por favor ingresa cuidad.
                </div>
            </div>

            <div class="col-md-4">
                <label for="imagenInput" class="form-label">Subir foto:</label>
                <input type="file" class="form-control" id="photo" accept="image/*">
            </div>
            <h3>Ingresa informacion del Centro de salud</h3>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">Nombre de centro de salud</label>
                <select class="form-select" id="nameHealthCenter" required>
                    <option selected disabled value="">Elije...</option>
                    <option value="SaludVida">SaludVida</option>
                    <option value="BienestarTotal">BienestarTotal</option>
                    <option value="ProSalud">Médica ProSalud</option>
                    <option value="SanCura">SanCura</option>
                    <option value="SaludFutura">SaludFutura</option>
                    <option value="VitalPlus">Médica VitalPlus</option>
                </select>
                <div class="invalid-feedback">
                    Por favor ingresa cuidad.
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label">Ubicacion de centro de salud</label>
                <select class="form-select" id="locationHealthCenter" required>
                    <option selected disabled value="">Elije...</option>
                    <option>Santiago</option>
                    <option>Viña del Mar</option>
                    <option>Valparaíso</option>
                    <option>Concepción</option>
                    <option>Antofagasta</option>
                    <option>Valdivia</option>
                    <option>Temuco</option>
                    <option>La Serena</option>
                    <option>Arica</option>
                    <option>Puerto Montt</option>
                </select>
                <div class="invalid-feedback">
                    Por favor ingresa cuidad.
                </div>
            </div>

            <h3>Ingrese una Fecha y Horas disponibles:</h3>
            <div class="col-6">
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>

                <div class="mb-3">
                    <label for="hora1" class="form-label">Hora 1:</label>
                    <input type="time" class="form-control" id="hora1" required>
                </div>

                <div class="mb-3">
                    <label for="hora2" class="form-label">Hora 2:</label>
                    <input type="time" class="form-control" id="hora2" required>
                </div>

                <div class="mb-3">
                    <label for="hora3" class="form-label">Hora 3:</label>
                    <input type="time" class="form-control" id="hora3" required>
                </div>

                <div class="mb-3">
                    <label for="hora4" class="form-label">Hora 4:</label>
                    <input type="time" class="form-control" id="hora4" required>
                </div>

                <div class="mb-3">
                    <label for="hora5" class="form-label">Hora 5:</label>
                    <input type="time" class="form-control" id="hora5" required>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Cargar informacion</button>
                </div>
            </div>
        </form>
        <h3>Notificaciones:</h3>
        <p id="mensaje-cita"></p>
    </div>
    <script src="admin.js"></script>
</body>

</html>
